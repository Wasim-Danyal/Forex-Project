{% extends "layout.html" %}

{% block body_content %}
<p>Current Forex rates are listed below:</p>
{% for newrate in rates %}
	<div>
		<p><b> - Base:</b>{{ newrate.base_currency}}</p>
		<p><b> - New:</b>{{ newrate.new_currency}}</p>
		<p><b> - Bid:</b>{{ newrate.bid_rate}}</p>
		<p><b> - Ask:</b>{{ newrate.ask_rate}}</p>
		<form action="/update/7">
			<input type="submit" value="Manage" />
		</form>
</div>
		<hr></hr>
	</div>
{% endfor %}
	
{% endblock %}
