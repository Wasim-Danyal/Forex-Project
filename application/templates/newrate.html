{% extends "layout.html" %}
{% block body_content %}
<title>Forex Rates</title>
<h2>Add a new rate here:</h2>
{% from "_formhelpers.html" import render_field %}
<form method="post">
    <dl>
        {{ render_field(form.base_currency) }}
        {{ render_field(form.new_currency) }}
        {{ render_field(form.bid_rate) }}
        {{ render_field(form.ask_rate) }}
    </dl>
    <p><input type="submit" value="Add">
</p></form>
{% endblock %}
